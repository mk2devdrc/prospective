{% load staticfiles %} {% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
  <title>Prospective - {% block title %}{% endblock %}</title>
</head>
<body style="background:url('{%static 'web/images/bg.jpg' %}')">
  <div class="container">
    <div class="body_wrapper">
      {% include "web/layouts_2/navbar.html" %}
      {% block body %}{% endblock %}
      {% include "web/layouts/footer.html" %}
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
